<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Anushka's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .page {
            width: 100%; /* Ensure the container takes the full width */
            height: auto; /* Adjust height automatically to fit content */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: #fff;
        }
        .page img {
            width: 100%; /* Make the image fill the container width */
            height: auto; /* Maintain the image's aspect ratio */
            display: block; /* Remove any inline spacing below the image */
        }
        
    </style>
</head>
<body>
    <div class="page">
        <img src="one.png" alt="Page 1">
    </div>
    <div class="page">
        <img src="two.png" alt="Page 2">
    </div>
    <div class="page">
        <img src="three.png" alt="Page 3">
    </div>
    <div class="page">
        <img src="four.png" alt="Page 4">
    </div>
    <div class="page">
        <img src="five.png" alt="Page 5">
    </div>
    <div class="page">
        <img src="six.png" alt="Page 6">
    </div>
</body>
</html>
